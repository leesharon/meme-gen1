<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Gen</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <!-- Main Header -->
    <header class="main-header flex justify-center">
        <div class="flex align-center main-layout header-layout">
            <img onclick="onDisplayGallery()" class="logo-img" src="img/logo.png" alt="Logo Image"/>
            <nav class="main-nav">
                <ul class="clean-list flex main-nav-list">
                    <li onclick="onSetActiveClass(this); onDisplayGallery()" class="active item1">
                        <a class="flex align-center list-item">Gallery</a>
                    </li>
                    <li onclick="onSetActiveClass(this)" class="item2">
                        <a onclick="onDisplaySavedMemes()" class="flex align-center list-item">Memes</a>
                    </li>
                    <li onclick="onSetActiveClass(this)" class="item3">
                        <a class="flex align-center list-item"> About</a>
                    </li>
                </ul>
            </nav>
            <button class="btn-menu" onclick="onToggleMenu()"><i style="color: white;" class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <!-- Filter Bar -->
    <section class="filter-bar flex center">
        <div class="flex space-between main-layout">
            <input class="input-search" placeholder="Enter search keyword" oninput="onSetImgFilter(this.value)" onfocus="onSetImgFilter(this.value)" list="filter-words">
            <i class="fa-solid fa-magnifying-glass align-self-center"></i>
            <datalist class="list-keywords" id="filter-words">
            </datalist>
            <button class="btn-flexible" onclick="onFlexible()">I'm Flexible</button>
            <div class="flex align-center filter-list-container">
                <ul class="clean-list flex align-center filter-list">
                </ul>
            </div>
        </div>
    </section>

    <!-- Image Gallery -->
    <section class="flex justify-center gallery">
        <div class="flex justify-center main-layout">

        </div>
    </section>

    <!-- MEME Editor -->
    <section class="flex justify-center meme-editor-container">
        <div class="flex flex-col align-center main-layout">
            <div class="canvas-container">
                <canvas id="canvas" width="500px" height="500px"></canvas>
            </div>
            <div class="edit-menu">
                <input class="grid-item txt-input" onblur="renderMeme()" onfocus="onSetLineFocus()"
                    oninput="onSetLineTxt(this.value)" type="text" value="Your text goes here">
                <input class="clr-input" style="opacity: 0;" onchange="onSetColor(this.value)" type="color"> <!-- not displayed-->
                <i class="grid-item fa-solid fa-palette" onclick="onToggleColorMenu()"></i>
                <button class="grid-item font-increase" onclick="onChangeFontSize(true)"><i class="fa-solid fa-font"></i><i class="fa-solid fa-plus"></i></button>
                <button class="grid-item font-decrease" onclick="onChangeFontSize(false)"><i class="fa-solid fa-font"></i><i class="fa-solid fa-minus"></i></button>
                <button class="grid-item switch-line" onclick="onSwitchSelectedLine()"><i class="fa-solid fa-repeat"></i></button>
                <button class="grid-item add-line" onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                <button class="grid-item remove-line" onclick="onRemoveSelectedLine()"><i class="fa-solid fa-trash-can"></i></button>
                <i class="fa-solid fa-floppy-disk flex justify-center align-center grid-item save-meme" onclick="onSaveMeme()"></i>
                <a class="grid-item btn btn-download" onclick="onDownloadCanvas(this)">Download</a>
                <a class="grid-item btn btn-share" onclick="onShareMeme()" alt="">Share</a>
                <img class="grid-item icon-upload" onclick="onImgInputIcon()" src="img/folder-add.svg" alt=""/>
                <!-- <i class="fa-solid fa-arrow-up-from-line grid-item icon-upload" onclick="onImgInputIcon()"></i> -->
                <input hidden type="file" onchange="onImgInput(event)" name="" class="input-img"> <!-- not displayed-->
            </div>
        </div>
    </section>

    <!-- Saved Memes -->
    <section class="flex justify-center saved-memes">
        <div class="flex justify-center main-layout">
        </div>
    </section>

    <!-- Main Footer -->
    <footer class="main-footer flex">
        <div class="flex flex-col align-center justify-center main-layout">
            <div class="main-logo">Memegen</div>
            <span class="copy-rights">
                Â© 2022 memegen.com - All Rights Reserved
            </span>
        </div>
    </footer>

    <div onclick="onToggleMenu()" class="main-screen"></div>
    <div class="modal-user-msg">
        <p>Saved meme successfully</p>
    </div>

    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/upload.service.js"></script>
    <script src="js/services/gallery.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/services/saved-meme.service.js"></script>
    <script src="js/controllers/gallery.controller.js"></script>
    <script src="js/controllers/saved-meme.contorller.js"></script>
    <script src="js/controllers/meme.controller.js"></script>

</body>

</html>
